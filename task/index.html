<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; background-image: url(Fotor-wall-background-image-5.jpg);" >
    
    <form method="post" style="margin: 16px" action="#">
        
        <label for="Name" >First name:</label><br>
        <input maxlength="15" placeholder="Your Name" required type="text" id="Name"  style="border-radius: 5px;">
        <br>
    
        <label for="Surname">Last name:</label><br>
        <input required maxlength="15" placeholder="Your Surname"  type="text" id="Surname"  style="border-radius: 5px;">
        <br>
    
        <label for="Password">Password:</label><br>
        <input required maxlength="10" placeholder="min 10 characters" type="password" id="Password"   style="border-radius: 5px;">
        <br>

        <label for="weight" >Weight :</label>
        <br>
        <input required max="300" maxlength="3" min="20" placeholder="your weight" type="number" id="weight" style="border-radius: 5px; width: 150px;">
        <br> 

        <label for="length" >Length :</label>
        <br>
        <input required max="250"  min="1" placeholder="your length" type="number" id="length" style="border-radius: 5px;width: 150px;">
        <br> 

        <label for="age">Age :</label>
        <br>
        <input required max="146" min="18" placeholder="your age" type="number" id="age" style="border-radius: 5px; width: 150px;">
        <br>
        <br>

        <span style="border-style: solid; border-width: 2px; border-radius: 5px;">Educate :</span>
        <br>
        <br>
        <input type="checkbox" name="educate">
        <label for="Bachelor">Bachelor</label>
        <br>
         <input type="checkbox" name="educate">
        <label for="Magistr">Magistr</label>
        <br>
       <input type="checkbox" name="educate">
        <label for="PHD">PHD</label>
        <br>
        <br>

        <span style="border-style: solid; border-width: 2px; border-radius: 5px;"> Select gender : </span>
        <br>
        <br>
        <label for="gender">Male</label>
        <input id="gender-male" name="gender-male" type="radio">
        
        <label for="gender" >Female</label>
        <input id="gender-female" name="gender-male" type="radio">
        <br>
        <br>

        
        <br>
         <button style="color:black;background-color: burlywood; width: 100px; height: 30px;">Submit</button>

</form>
</body>
</html>
